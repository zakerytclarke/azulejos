<head>
<title>
Azulejos
</title>

<link href="https://fonts.googleapis.com/css?family=Bad+Script" rel="stylesheet">
<style>

html{
  background-color:#E1E3D6;
  overflow-x:hidden;
}

.row{
  display:block;
  width:100%;
}

.tile{
  width:6.5vmin;
  height:6.5vmin;
  display:inline-block;
  border:3px black solid;
  overflow:hidden;
  text-align:center;

  box-sizing:border-box;
}

.spacer{
  width:6.5vmin;
  height:6.5vmin;
  display:inline-block;
  overflow:hidden;
  text-align:center;

  box-sizing:border-box;
}

.spacer img{
  margin-top:3vmin;
  vertical-align:center;
  width:50%;
}
.menustart{
text-align:center;
}


body {
  margin: 0;
  overflow: hidden;
}
